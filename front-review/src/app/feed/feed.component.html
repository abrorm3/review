<mat-sidenav-container class="bg-dark">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" style="width: 320px">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="relative">
    <button
      mat-button
      (click)="sidenav.toggle()"
      class="absolute text-xs r-5 px-4 py-1 bg-dark-soft text-white rounded-r-3xl hover:bg-blue-600"
      style="color: white"
    >
      <mat-icon>menu</mat-icon>
      Menu
    </button>
    <div class="feed-container">
      <!-- Filter Container -->
      <div class="flex justify-center items-center my-4 bg-gray-700 text-xl text-white py-4 rounded-3xl mx-5">
        <div class="flex space-x-4 gap-6">
          <button
            class="font-semibold hover:text-blue-600"
          >
            Latest
          </button>
          <button
            class="font-semibold hover:text-blue-600"
          >
            High rate
          </button>
          <button
            class="font-semibold hover:text-blue-600"
          >
            Tag cloud
          </button>
        </div>
      </div>

      <div
        *ngFor="let review of reviews"
        class="bg-white shadow-lg rounded-lg overflow-hidden my-4 cursor-pointer mx-32"
        (click)="navigateToReviewDetails(review)"
      >
        <img
          src="{{ review.coverImage }}"
          alt="{{ review.name }}"
          class="w-full h-48 object-cover"
        />
        <div class="px-6 py-4">
          <div class="font-semibold text-xl mb-2">{{ review.name }}</div>
          <div class="flex items-center text-gray-700 text-sm">
            <span class="bg-gray-200 rounded-full px-3 py-1 mr-2">{{
              review.authorRate
            }}</span>
            <span class="bg-gray-200 rounded-full px-3 py-1">{{
              review.group
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
