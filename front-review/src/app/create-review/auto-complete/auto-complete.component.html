<!-- tag-autocomplete.component.html -->
<mat-form-field>
  <input
    type="text"
    placeholder="Tags"
    matInput
    [(ngModel)]="tagControl"
    [matAutocomplete]="auto"
    name="tagControl"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let tag of filteredTags$ | async" [value]="tag">
      {{ tag }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
