
  <h2 class="text-center mb-5">Angular Login with Google</h2>
  <asl-google-signin-button
    text="signin_with"
    size="medium"
  ></asl-google-signin-button>
  <div *ngIf="user">
    <img src="{{ user.photoUrl }}" referrerpolicy="no-referrer" />
    <div>
      <h4>{{ user.name }}</h4>
      <p>{{ user.email }}</p>
    </div>
  </div>
