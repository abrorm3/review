<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
    <p class="text-gray-600 mb-4">Please enter your new password.</p>

    <div class="mb-4">
      <label for="newPassword" class="block text-sm font-medium text-gray-700"
        >New Password</label
      >
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        minlength="6"
        [(ngModel)]="newPassword"
        class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        required
      />
    </div>

    <button
      mat-raised-button
      color="primary"
      (click)="resetPassword()"
      class="w-full mt-3"
    >
      Reset Password
    </button>
    <div class="mt-4 h-8 flex items-center justify-center">
      <p class="mt-4 text-sm text-red-500">
        {{ errorMessage }}
      </p>
    </div>
    <div *ngIf="showSuccessMessage" class="mt-4 text-gray-500">
      Password reset successful! Redirecting to Login...
    </div>
  </div>
</div>
