<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <mat-card class="w-full max-w-md p-6">
    <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>
    <p class="text-gray-600 mb-6">
      Enter your email to receive a password reset link.
    </p>
    <form (ngSubmit)="sendPasswordResetLink()" class="space-y-4">
      <mat-form-field class="w-full">
        <input
          matInput
          placeholder="Email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!email"
        type="submit"
        class="w-full"
      >
        Send Reset Link
      </button>
    </form>
    <p
      [ngClass]="{ 'text-gray-500': !errorExists, 'text-red-500': errorExists }"
      class="mt-4 text-sm flex justify-center items-center"
    >
      {{ message }}
    </p>
    <div class="mt-4 flex justify-center">
      <button
      mat-button
      color="primary"
      (click)="navigateBack()"
      class="flex items-center text-gray-600 hover:text-gray-800 transition duration-300"
    >
      <mat-icon class="mr-2">keyboard_backspace</mat-icon>
      Go Back
    </button>
    </div>
  </mat-card>
</div>
