<h1 mat-dialog-title>Suggestion to Authenticate</h1>
<div mat-dialog-content>
  <p>You need to be authenticated to like this review. Please log in or sign up to like this review.</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close color="primary" [routerLink]="['/auth']">Authenticate</button>
</div>
