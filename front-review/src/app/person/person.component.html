<mat-sidenav-container class="bg-dark">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" style="width: 320px">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="relative bg-dark">
    <button
      mat-button
      (click)="sidenav.toggle()"
      class="fixed text-xs r-5 px-4 py-1 bg-dark-soft text-white rounded-r-3xl hover:bg-blue-600 flex items-center"
      style="color: white"
    >
      <mat-icon>menu</mat-icon>
      Menu
    </button>
    <mat-card class="mt-4 bg-dark-soft p-5 rounded-xl">
      <mat-card-content class="text-white">
        <div class="flex justify-center">
          <img
            [src]="userInfo?.profilePictureUrl"
            alt="{{ userInfo?.name }}"
            class="rounded-full w-40 h-40 border-b-4"
          />
        </div>
        <div class="mt-3">
          <div class="text-2xl font-bold">{{ userInfo?.name }}</div>
          <hr class="my-5 border-cyan-600" />
          <div class="flex justify-center gap-6">
            <div class="mb-2 flex-1 flex items-center">
              <mat-icon>person</mat-icon>
              <p class="ml-2">
                <strong>Username:</strong> {{ userInfo?.username }}
              </p>
            </div>
            <div class="mb-2 flex-1 flex items-center">
              <mat-icon>email</mat-icon>
              <p class="ml-2">{{ userInfo?.email }}</p>
            </div>
          </div>
          <div class="mb-2 ml-8">
            <strong>About:</strong>
            {{ userInfo?.aboutUser }}
          </div>
          <div class="flex items-center">
            <mat-icon class="mr-2">event</mat-icon>
            <strong class="mr-1">Joined:</strong>
            {{ userInfo?.registrationTime | date }}
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <app-person-reviews></app-person-reviews>
  </mat-sidenav-content>
</mat-sidenav-container>
